<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&family=Poppins:wght@300;400;500;600&family=Public+Sans:wght@400;500;600&family=Rubik:wght@300;400&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.jpg" alt="logo">
        <h1>Thank You! <br> Enjoy Your Meal</h1>
        <p class="subtext">Please rate your Restaurant</p>
        <div class="stars">
            <img class="star" src="img/star.jpg" alt="star">
            <img class="star" src="img/star.jpg" alt="star">
            <img class="star_empty" src="img/star_empty.png" alt="star_empty">
            <img class="star_empty" src="img/star_empty.png" alt="star_empty">
            <img class="star_empty" src="img/star_empty.png" alt="star_empty">
        </div>
        <form action="#">
            <div class="input">
                <img src="img/edit.jpg" alt="edit" class="input_img">
                <input type="text" placeholder="Leave feedback">
            </div>
            <div class="buttons">
                <button type="submit" class="submit button">Submit</button>
                <button type="reset" class="skip button">Skip</button>
            </div>
        </form>
    </div>
</body>
</html>
